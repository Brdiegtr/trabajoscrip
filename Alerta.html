<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alerta de nombre y edad</title>
</head>
<body>

<script>
// Solicitar al usuario su nombre y edad
var nombre = prompt("Por favor, introduce tu nombre:");
var edad = prompt("Hola " + nombre + ", ¿cuál es tu edad?");

// Mostrar un mensaje con el nombre y la edad del usuario
alert("Hola " + nombre + ". Tienes " + edad + " años.");
</script>

</body>
</html>
